<template name="nodes">
  {{> nav}}
  <div class="nodes">
    <h1>Nodes</h1>
    {{>nodeForm}}
    <div id="nodes-container">
      <canvas id="node-canvas"></canvas>
      {{>node}}
      {{>addNode}}
    </div>
  </div>
</template>

<template name="nodeForm">
  <form class="form-aux">
    <input type="text" name="numberLines" />
    <input type="submit" value="change" />
  </form>
</template>

<template name="node">
  <div id="centerPoint" class="node-dot">
		<a href="">
      <div class="mybox">
    			<div class="mybox-image">
            <img src="/images/user.png" style="width:50px;height:50px" />
          </div>
    			<div><p class="mybox-name">User</p></div>
    	</div>
		</a>
  </div>
</template>

<template name="addNode">
  <div id="addPoint" class="node-dot">
		<a class="add-nodes">
      <div class="addbox">
    			<div class="mybox-image">
            <i class="fa fa-plus fa-4x" style="width:50px;height:50px" ></i>
          </div>
    			<div><p class="mybox-name">Add</p></div>
    	</div>
		</a>
    </div>
</template>
