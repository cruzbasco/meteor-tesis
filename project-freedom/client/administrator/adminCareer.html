<template name="adminCareer">
    {{>navbar}}

    <div class="container">
        <ol class="breadcrumb">
            <li><a href="/administrator/careers">Carreras</a></li>
            <li class="active">Carrera</li>
        </ol>
    </div>
    
    <input type="text" id="careerId" value="{{_id}}" style="display: none">

    <div class="container">
        <form class="form-horizontal">
            <fieldset>

                <!-- Form Name -->
                <legend>Carrera</legend>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="name">Nombre</label>
                    <div class="col-md-4">
                        <input id="name" name="name" type="text" value="{{name}}" class="form-control input-md" required="" disabled>
                    </div>
                </div>

                <!-- Button -->
                <div class="form-group admin-career-name">
                    <label class="col-md-4 control-label" for="edit"></label>
                    <div class="col-md-4">
                        <button id="edit" name="edit" class="btn btn-primary">Editar</button>
                    </div>
                </div>

                <!-- Button -->
                <div class="form-group admin-career-name" style="display: none">
                    <label class="col-md-4 control-label" for="save"></label>
                    <div class="col-md-4">
                        <button id="save" name="save" class="btn btn-success">Guardar</button>
                    </div>
                </div>

            </fieldset>
        </form>

        <form class="form-horizontal">
            <fieldset>

                <!-- Form Name -->
                <legend>AÃ±adir Director</legend>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="user-mail">Correo</label>
                    <div class="col-md-4">
                        <input id="user-mail" name="user-mail" type="text" placeholder="" class="form-control input-md" required="">
                        <span class="help-block"></span>
                    </div>
                </div>

                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="addDirector"></label>
                    <div class="col-md-4">
                        <button id="addDirector" name="addDirector" class="btn btn-success">Agregar</button>
                    </div>
                </div>

            </fieldset>
        </form>

        <legend>Directores</legend>
        <div class="list-group">
            {{#each directors}}
            <div class="list-group-item " data-toggle="modal" data-target="#studentModal">
                <h4 class="list-group-item-heading">
                    <div class="row">
                        <div class="col-md-6">{{userName this}}</div>
                        <div class="col-md-6 text-right">
                            <span class="btn btn-sm btn-danger text-right">Eliminar</span>
                        </div>
                    </div>
                </h4>
                <p class="list-group-item-text">
                </p>
            </div>
            {{/each}}
        </div>

    </div>

</template>
