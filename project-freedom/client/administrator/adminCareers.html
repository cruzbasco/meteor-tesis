<template name="adminCareers">
    {{>navbar}}

    <div class="container">
        {{>addCareer}}
        <br>
        {{>careerList}}
    </div>
</template>

<template name="addCareer">
    <form class="form-horizontal">
        <fieldset>

            <!-- Form Name -->
            <legend>Agregar Carrera</legend>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="name">Nombre</label>
                <div class="col-md-4">
                    <input id="name" name="name" type="text" placeholder="" class="form-control input-md" required="">
                </div>
            </div>

            <!-- Button -->
            <div class="form-group has-success">
                <label class="col-md-4 control-label" for=""></label>
                <div class="col-md-4">
                    <button id="" name="" class="btn btn-success">Agregar</button>
                    <span class="help-block hidden"><h5>La carrera fue agregada.</h5></span>                    
                </div>
            </div>

        </fieldset>
    </form>

</template>

<template name="careerList">
    <legend>Carreras</legend>
    <div class="list-group">
        {{#each careers}}
        <a href="/administrator/career/{{_id}}" class="list-group-item">
            <h4 class="list-group-item-heading">
                        {{name}}
                    </h4>
        </a>
        {{/each}}
    </div>
</template>
