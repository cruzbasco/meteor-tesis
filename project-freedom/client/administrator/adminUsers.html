<template name="adminUsers">
    {{>navbar}}
    <div class="container">
        <div class="form-horizontal">
            <fieldset>

                <!-- Form Name -->
                <legend>Filtrar Usuarios</legend>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="user-mail"><i class="fa fa-search"></i> Buscar</label>
                    <div class="col-md-4">
                        <input id="user-search" name="user-search" type="text" class="form-control input-md">
                        <span class="help-block"></span>
                    </div>
                </div>

            </fieldset>
        </div>

        <legend>Usuarios</legend>
        <div class="list-group">
            {{#each users}}
            <div class="list-group-item ">
                <h4 class="list-group-item-heading">
                    <div class="row">
                        <div class="col-md-6">{{profile.name}}
                            {{#if isAdministrator roles}}
                            <small> Administrador</small>
                            {{/if}}
                        </div>
                        <div class="col-md-6 text-right">
                            {{#if isAdministrator roles}}
                                <span id="remove-admin" class="btn btn-sm btn-danger text-right">Remover</span>
                            {{else}}
                                <span id="promote-admin" class="btn btn-sm btn-success text-right ">Promocionar</span>
                            {{/if}}                                                        
                        </div>
                    </div>
                </h4>
                <p class="list-group-item-text">
                    {{mail emails}}
                </p>
            </div>
            {{/each}}
        </div>
    </div>
</template>
