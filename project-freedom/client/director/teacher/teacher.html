<template name="teacher">
    {{>navbar}}
    <div class="container">
        <ol class="breadcrumb">
            <li><a href="/teachers">Docentes</a></li>
            <li class="active">Docente</li>
        </ol>
    </div>
    {{>teacherProfile}} 
    {{>studentListTeacher}}
    {{>studentTeacherModal}}
</template>

<template name="teacherProfile">
    <div class="container">
        <form class="form-horizontal">
            <fieldset disabled>

                <!-- Form Name -->
                <legend>Datos Basicos</legend>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="name">Nombre</label>
                    <div class="col-md-4">
                        <input id="name" name="name" type="text" placeholder="" class="form-control input-md" value="{{name}}">

                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="phone">Telefono</label>
                    <div class="col-md-4">
                        <input id="phone" name="phone" type="text" placeholder="" class="form-control input-md" value="{{phone}}">

                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="mail">Correo</label>
                    <div class="col-md-4">
                        <input id="mail" name="mail" type="text" placeholder="" class="form-control input-md" value="{{mail}}">

                    </div>
                </div>

            </fieldset>
        </form>

    </div>
</template>

<template name="studentListTeacher">
    <div class="container">
        <legend>Alumnos</legend>
        <div class="list-group">
            {{#each students}}
                    <a href="#" class="list-group-item " data-toggle="modal" data-target="#studentModal">
                        <h4 class="list-group-item-heading">
                            {{name}}
                        </h4>
                    </a>
            {{/each}}
        </div>
    </div>
</template>

<template name="studentTeacherModal">
    <!-- Modal -->
    <div class="modal fade" id="studentModal" tabindex="-1" role="dialog" aria-labelledby="studentModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title text-center" id="studentModalLabel"> Opciones</h4>
                </div>
                <div class="modal-body">
                    <a href="#" class="btn btn-primary btn-lg btn-block">Perfil</a>
                    <a href="#" class="btn btn-primary btn-lg btn-block">Documento</a>
                    <a href="#" class="btn btn-primary btn-lg btn-block">Codigo</a>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-lg btn-block" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</template>
