<template name="teacher">
    {{>navbar}}
    <div class="container">
        <ol class="breadcrumb">
            <li><a href="/teachers">Docentes</a></li>
            <li class="active">Docente</li>
        </ol>
    </div>
    {{>teacherProfile}} 
    {{>studentListTeacher}}
</template>

<template name="teacherProfile">
    <div class="container">
        <form class="form-horizontal">
            <fieldset disabled>

                <!-- Form Name -->
                <legend>Datos Basicos</legend>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="name">Nombre</label>
                    <div class="col-md-4">
                        <input id="name" name="name" type="text" placeholder="" class="form-control input-md" value="{{name}}">

                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="phone">Telefono</label>
                    <div class="col-md-4">
                        <input id="phone" name="phone" type="text" placeholder="" class="form-control input-md" value="{{phone}}">

                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="mail">Correo</label>
                    <div class="col-md-4">
                        <input id="mail" name="mail" type="text" placeholder="" class="form-control input-md" value="{{mail}}">

                    </div>
                </div>

            </fieldset>
        </form>

    </div>
</template>

</template>
