<template name="directorCareers">
    {{>navbar}}
    
    <div class="container">
        <legend>Carreras</legend>
        <div class="list-group">
            {{#each careers}}
            <a href="/director/career/{{_id}}" class="list-group-item ">
                <h4 class="list-group-item-heading">
                    {{name}}
                </h4>
            </a>
            {{/each}}
        </div>
    </div>
</template>
