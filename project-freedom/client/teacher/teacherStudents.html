<template name="teacherStudents">
    {{>navbar}} 
    
    <div class="container">

        <ol class="breadcrumb">
            <li><a href="/teacher/courses">Materias</a></li>
            <li class="active"> {{course}} - {{parallel}}</li>
        </ol>

        <form class="form-horizontal">
            <fieldset>

                <!-- Form Name -->
                <legend>Agregar Estudiante</legend>

                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="searchStudent"></label>
                    <div class="col-md-4">
                        <button id="searchStudent" name="searchStudent" class="btn btn-primary">Buscar</button>
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="student">Nombre/Correo</label>
                    <div class="col-md-4">
                        <input id="student" name="student" type="text" placeholder="" class="form-control input-md">
                        <span class="help-block">help</span>
                    </div>
                </div>

            </fieldset>
        </form>


        <br>
        <div class="text-center">
            <div class="btn-group" role="group" aria-label="...">
                <button id="insideCourse" type="button" class="btn btn-default">Inscritos</button>
                <button id="outsideCourse" type="button" class="btn btn-default">Todos</button>
            </div>
        </div>
        <br>

        <div class="list-student">
            <legend>inscritos</legend>
            <div class="list-group">
                <a href="#" class="list-group-item ">
                    <h4 class="list-group-item-heading">
                        inscritos        
                    </h4>
                </a>
            </div>
        </div>

        <div class="list-student" style="display: none">
            <legend>todos</legend>
            <div class="list-group">
                <a href="#" class="list-group-item ">
                    <h4 class="list-group-item-heading">
                        todos
                    </h4>
                </a>
            </div>
        </div>
    </div>
   
</template>


<template name="studentList">
    <div class="container">
        <legend>Alumnos</legend>
        <div class="list-group">
            {{#each students}} {{#if hasName name}}
            <a href="#" class="list-group-item " data-toggle="modal" data-target="#studentModal">
                <h4 class="list-group-item-heading">
                            {{name}}
                        </h4>
            </a>
            {{else}}
            <a href="#" class="list-group-item " data-toggle="modal" data-target="#tokenModal">
                <h4 class="list-group-item-heading">
                            <small>{{token}}</small>
                        </h4>
            </a>
            {{/if}} {{/each}}
        </div>
    </div>
</template>

<template name="studentModal">
    <!-- Modal -->
    <div class="modal fade" id="studentModal" tabindex="-1" role="dialog" aria-labelledby="studentModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title text-center" id="studentModalLabel"> Opciones</h4>
                </div>
                <div class="modal-body">
                    {{selectedItem}}
                    <a href="#" class="btn btn-primary btn-lg btn-block">Perfil</a>
                    <a href="#" class="btn btn-primary btn-lg btn-block">Documento</a>
                    <a href="#" class="btn btn-primary btn-lg btn-block">Codigo</a>
                    <legend></legend>
                    <a href="#" class="btn btn-danger btn-lg btn-block">Eliminar</a>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-lg btn-block" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="tokenModal">
    <!-- Modal -->
    <div class="modal fade" id="tokenModal" tabindex="-1" role="dialog" aria-labelledby="tokenModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title text-center" id="tokenModalLabel"> Opciones</h4>
                </div>
                <div class="modal-body">
                    {{selectedItem}}
                    <a href="#" id="delete" class="btn btn-danger btn-lg btn-block">Eliminar</a>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-lg btn-block" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</template>
