<template name="login">
    <div class="create-to-signup reset-to-signup">
        <form class="form-horizontal">

            <!-- Text input-->
            <div class="input-group input-group-lg">
                <span class="input-group-addon" id="sizing-addon1"><i class="fa fa-envelope-o"></i></span>
                <input id="login-mail" type="email" class="form-control" placeholder="e-mail" aria-describedby="sizing-addon1" autocomplete="off" autofocus>
            </div>

            <!-- Text input-->
            <div class="input-group input-group-lg">
                <span class="input-group-addon" id="sizing-addon1"><i class="fa fa-key"></i></span>
                <input id="login-password" type="password" class="form-control" placeholder="password" aria-describedby="sizing-addon1" autocomplete="off">
            </div>

            <!-- Button-->
            <button id="login" name="login" class="btn btn-primary btn-lg btn-block">Login</button>

        </form>
        <a href="#" id="go-to-reset" class="btn btn-info btn-lg btn-block">Olvidaste tu password?</a>
        <a href="#" id="go-to-create" class="btn btn-info btn-lg btn-block">Crear nueva cuenta</a>
    </div>
</template>
