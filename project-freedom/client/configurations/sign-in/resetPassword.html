<template name="resetPassword">
    <form class="reset-to-signup form-horizontal" style="display: none">

        <!-- Text input-->
        <div class="input-group input-group-lg">
            <span class="input-group-addon" id="sizing-addon1"><i class="fa fa-envelope-o"></i></span>
            <input id="reset-mail" type="email" class="form-control" placeholder="e-mail" aria-describedby="sizing-addon1" autocomplete="off">
        </div>

        <!-- Button-->
        <button type="submit" class="btn btn-primary btn-lg btn-block">Reset Password</button>
        <button class="go-to-signup btn btn-default btn-lg btn-block">Cancelar</button>
        
    </form>
</template>
