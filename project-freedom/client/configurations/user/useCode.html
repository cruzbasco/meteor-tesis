<template name="useCode">
    {{>navbar}}
    <div class="container">
        <form class="form-horizontal">
            <fieldset>

                <!-- Form Name -->
                <legend>Usar Codigo</legend>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="entry-code"> <i class="fa fa-ticket"> Codigo</i></label>
                    <div class="col-md-4">
                        <input id="entry-code" name="entry-code" type="text" placeholder="" class="form-control input-md" required="">
                    </div>
                </div>

                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for=""></label>
                    <div class="col-md-4">
                        <button class="btn btn-success">Usar</button>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>
</template>
