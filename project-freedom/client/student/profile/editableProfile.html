<template name="editableProfile">
    
    {{>navbar}}
    
    <div class="container">
        <form class="form-horizontal">
            <fieldset>

                <!-- Form Name -->
                <legend>Perfil</legend>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="title">Titulo</label>
                    <div class="col-md-4">
                        <textarea id="title" name="title" class="form-control"> {{title}} </textarea>
                    </div>
                </div>

                <!-- Textarea -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="options">Opciones</label>
                    <div class="col-md-4">
                        <textarea class="form-control" id="options" name="options">{{options}}</textarea>
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="tutor">Tutor</label>
                    <div class="col-md-4">
                        <input id="tutor" name="tutor" type="text" placeholder="" class="form-control input-md" value="{{tutor}}">
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="relator">Relator</label>
                    <div class="col-md-4">
                        <input id="relator" name="relator" type="text" placeholder="" class="form-control input-md" value="{{relator}}">
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="caseStudy">Caso de Estudio</label>
                    <div class="col-md-4">
                        <input id="caseStudy" name="caseStudy" type="text" placeholder="" class="form-control input-md" value="{{caseStudy}}">
                    </div>
                </div>
                
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="caseStudy">Palabras Clave</label>
                    <div class="col-md-4">
                        <input id="tags" name="tags" type="text" class="form-control input-md" value="{{tags}}">
                    </div>
                </div>

                <!-- Button (Double) -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="cancel"></label>
                    <div class="col-md-8">
                        <a href="/profile" id="cancel" name="cancel" class="btn btn-default">Cancel</a>
                        <button id="save" name="save" type="submit" class="btn btn-success">Guardar</button>
                    </div>
                </div>

            </fieldset>
        </form>

    </div>
</template>
