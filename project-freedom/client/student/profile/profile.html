<template name="profile">
    
    {{>navbar}}
    
    <div class="container">
        <form class="form-horizontal">
            <fieldset>

                <!-- Form Name -->
                <legend>Perfil</legend>

                <!-- Text input-->
                <div class="form-group" >
                    <label class="col-md-4 control-label" for="title">Titulo</label>
                    <div class="col-md-4">
                        <textarea id="title" name="title" class="form-control" disabled>{{title}}</textarea>
                    </div>
                </div>

                <!-- Textarea -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="options">Opciones</label>
                    <div class="col-md-4">
                        <textarea class="form-control" id="options" name="options" disabled>{{options}}</textarea>
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="tutor">Tutor</label>
                    <div class="col-md-4">
                        <input id="tutor" name="tutor" type="text" placeholder="" class="form-control input-md" value="{{tutor}}" disabled>
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="relator">Relator</label>
                    <div class="col-md-4">
                        <input id="relator" name="relator" type="text" placeholder="" class="form-control input-md" value="{{relator}}" disabled>
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="caseStudy">Caso de Estudio</label>
                    <div class="col-md-4">
                        <input id="caseStudy" name="caseStudy" type="text" placeholder="" class="form-control input-md" value="{{caseStudy}}" disabled>
                    </div>
                </div>
                
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="caseStudy">Palabras Clave</label>
                    <div class="col-md-4">
                        <input id="tags" name="tags" type="text" class="form-control input-md" value="{{tags}}" disabled>
                    </div>
                </div>

                <!-- Button (Double) -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="cancel"></label>
                    <div class="col-md-8">
                        <a href="/editableProfile" id="edit" name="edit" class="btn btn-primary">Edit</a>
                    </div>
                </div>

            </fieldset>
        </form>

    </div>
</template>
