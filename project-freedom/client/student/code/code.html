<template name="code">
    {{>navbar}} 
    {{>codeLink}} 
    {{>addCodeMessage}} 
    {{>codeMessages}}
</template>

<template name="codeLink">
    <div class="container">
        <form class="form-horizontal">
            <fieldset>

                <!-- Form Name -->
                <legend>Codigo</legend>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="link">Link</label>
                    <div class="col-md-4 input-group">
                        <input id="link" name="link" type="text" class="form-control input-md" value="{{link}}"> 
                        {{#if blank}}
                            <span class="input-group-btn">
                                <a target="_blank" href="http://{{link}}" class="btn btn-default" >Ir</a>
                            </span> 
                        {{else}}
                            <span class="input-group-addon" >Ir</span>
                        {{/if}}

                    </div>
                </div>

                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="save"></label>
                    <div class="col-md-4">
                        <button id="save" name="save" class="btn btn-success">Guardar</button>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>
</template>

<template name="addCodeMessage">
    <div class="container">
        <form class="form-horizontal">
            <fieldset>

                <!-- Form Name -->
                <legend>Notas</legend>
                <!-- Select Basic -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="type">Tipo</label>
                    <div class="col-md-4">
                        <select id="type" name="type" class="form-control">
                            <option value="observation">Observacion</option>
                            <option value="suggestion">Sugerencia</option>
                            <option value="reclaim">Reclamo</option>
                        </select>
                    </div>
                </div>
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="message">Mensaje</label>
                    <div class="col-md-4">
                        <textarea id="message" name="message" class="form-control"> </textarea>

                    </div>
                </div>

                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="save"></label>
                    <div class="col-md-4">
                        <button id="save" name="save" class="btn btn-success">Agregar</button>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>
</template>

<template name="codeMessages">
    <div class="container">
        <legend></legend>
        <div class="list-group">
            {{#each messages}}
            <a href="#" class="list-group-item ">
                <h4 class="list-group-item-heading">{{name}} <small>{{type}}</small></h4>
                <p class="list-group-item-text">{{message}}</p>
            </a>
            {{/each}}
        </div>
    </div>
</template>
